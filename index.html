<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Wyrielle ðŸ’–</title>
<style>
body {
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:black;
    color:white;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    overflow-x:hidden;
}
#photo {
    width:100%;
    max-height:50vh;
    object-fit:cover;
    opacity:0;
    transition:opacity 1.5s ease;
}
#lyrics {
    width:90%;
    text-align:center;
    font-size:1.3em;
    text-shadow:0 0 15px white;
    margin-top:15px;
    min-height:60px;
}
#controls {
    margin-top:20px;
    display:flex;
    flex-direction:column;
    gap:12px;
}
button {
    padding:12px 20px;
    border:none;
    border-radius:25px;
    font-size:1em;
    background:white;
    color:#ff2f86;
    cursor:pointer;
    transition:0.2s;
}
button:active { transform:scale(0.95);}
.particle {
    position:fixed;
    width:8px;
    height:8px;
    background:pink;
    border-radius:50%;
    pointer-events:none;
    animation:floatUp 1s linear forwards;
}
@keyframes floatUp {
    to { transform:translateY(-100px); opacity:0; }
}
.finalGlow{
    font-size:28px;
    color:#ff8de1;
    text-shadow:0 0 10px #ff8de1,0 0 25px #ff8de1,0 0 50px #ff2ec4;
    animation:pulseGlow 2s infinite alternate;
}
@keyframes pulseGlow {
    from { transform:scale(1);}
    to { transform:scale(1.05);}
}
</style>
</head>
<body>

<img id="photo" src="picture1.jpeg">
<div id="lyrics">Click a message below to see my love ðŸ’–</div>

<div id="controls">
    <button onclick="showMessage('Wyrielle, every time I see you, my heart skips a beat. You make my world brighter than I ever imagined ðŸ’ž')">Message 1</button>
    <button onclick="showMessage('You light up my world in ways I cannot explain. My love for you grows every single day ðŸ’—')">Message 2</button>
    <button onclick="showMessage('Being with you makes every day feel magical. I promise to cherish you forever ðŸ’–')">Message 3</button>
    <button onclick="showMessage('Wyrielle, you are my sunshine, my muse, my heart. I will love you endlessly ðŸ’')">Message 4</button>
</div>

<audio id="audio" src="anthem.mp3"></audio>

<script>
const audio = document.getElementById("audio");
const lyricsDiv = document.getElementById("lyrics");
const photo = document.getElementById("photo");
const controls = document.getElementById("controls");

function showMessage(msg){
    // Play music if not already
    if(audio.paused) audio.play();

    // Hide buttons
    controls.style.display = "none";

    // Show message in lyrics
    lyricsDiv.textContent = msg;

    // Sparkles
    for(let i=0;i<10;i++){
        let p = document.createElement("div");
        p.className="particle";
        p.style.left = Math.random()*100 + "vw";
        p.style.top = Math.random()*100 + "vh";
        p.style.width = p.style.height = (8+Math.random()*8) + "px";
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),1000);
    }

    // Auto-reset to next picture/lyrics or leave as final
    setTimeout(()=>{
        lyricsDiv.textContent = "Click a message to see my love ðŸ’–";
        controls.style.display = "flex";
    },12000); // show message for 12 seconds (adjust as needed)
}

// Optional: cycle pictures while audio plays
let pictures = ["picture1.jpeg","picture2.jpeg","picture3.jpeg","picture4.jpeg"];
let picIndex = 0;
audio.ontimeupdate = function(){
    let t = audio.currentTime;
    if(picIndex < pictures.length && t > picIndex*10){ // change every 10 seconds
        photo.style.opacity = 0;
        setTimeout(()=>{
            photo.src = pictures[picIndex];
            photo.style.opacity = 1;
        },500);
        picIndex++;
    }
};
</script>

</body>
</html>
