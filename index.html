#controls{

button{

    border:none;
    border-radius:25px;
    font-size:0.9em;
    background:white;
    color:#ff2f86;
    cursor:pointer;
    transition:0.3s;
}
button:active{transform:scale(0.9);}
.finalGlow{
    font-size:28px !important;
    color:#ff8de1;
    text-shadow:
        0 0 10px #ff8de1,
        0 0 20px #ff8de1,
        0 0 40px #ff2ec4;
    animation:pulseGlow 2s infinite alternate;
}
@keyframes pulseGlow{
    from{transform:scale(1);}
    to{transform:scale(1.05);}
}
.particle{
    position:fixed;
    width:8px;
    height:8px;
    background:pink;
    border-radius:50%;
    pointer-events:none;
    animation:floatUp 1s linear forwards;
}
@keyframes floatUp{
    to{transform:translateY(-100px);opacity:0;}
}
</style>

<audio id="audio" src="anthem.mp3"></audio>

<script>
const audio = document.getElementById("audio");
const lyricsDiv = document.getElementById("lyrics");
const photo = document.getElementById("photo");
const controls = document.getElementById("controls");

audio.play();

/* Particle effect on button click */
function showMessage(msg){
    lyricsDiv.textContent = msg;
    for(let i=0;i<12;i++){
        let particle = document.createElement("div");
        particle.className="particle";
        particle.style.left = Math.random()*100+"vw";
        particle.style.top = Math.random()*100+"vh";
        particle.style.width = particle.style.height = (10+Math.random()*10)+"px";
        document.body.appendChild(particle);
        setTimeout(()=>particle.remove(),1000);
    }
}

/* Timeline for pictures + button removal */
const timeline = [
    {t:3.39, img:"picture1.jpeg"},
    {t:35.39, img:"picture2.jpeg"},
    {t:58.19, img:"picture3.jpeg"},
    {t:78, img:"picture4.jpeg"},
    {t:109, img:"picture6.jpeg"},
    {t:145, removeButtons:true}, // 2:25 remove buttons
    {t:231, img:"picture25.jpeg", final:true} // cinematic glow
];

let currentIndex = 0;
audio.ontimeupdate = function(){
    let current = audio.currentTime;

    if(currentIndex < timeline.length && current >= timeline[currentIndex].t){
        const event = timeline[currentIndex];

        if(event.img){
            photo.style.opacity = 0;
            setTimeout(()=>{
                photo.src = event.img;
                photo.style.opacity = 1;
            },600);
        }

        if(event.removeButtons){
            controls.style.display="none";
        }

        if(event.final){
            lyricsDiv.classList.add("finalGlow");
            // optional zoom fade
            photo.style.transform = "scale(1.1)";
            let fadeAudio = setInterval(()=>{
                if(audio.volume>0.05){ audio.volume-=0.05; }
                else{ clearInterval(fadeAudio); }
            },400);
        }

        currentIndex++;
    }
};
</script>
