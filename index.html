<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Wyrielle ðŸ’–</title>

<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family:Segoe UI, sans-serif;
    text-align:center;
    overflow-x:hidden;
}

/* Picture */
#photo{
    width:100%;
    max-height:50vh;
    object-fit:cover;
    transition:opacity 1.5s ease;
}

/* Lyrics */
#lyrics{
    margin:15px;
    font-size:1.3em;
    min-height:60px;
    text-shadow:0 0 10px white;
}

/* Button grid */
#controls{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
    width:90%;
    margin:20px auto;
}

button{
    padding:14px;
    border:none;
    border-radius:25px;
    background:white;
    color:#ff2f86;
    font-size:1em;
    cursor:pointer;
    transition:0.2s;
}
button:active{ transform:scale(0.95); }

/* Floating Message */
#popup{
    position:fixed;
    bottom:20%;
    left:50%;
    transform:translateX(-50%);
    background:rgba(0,0,0,0.85);
    padding:20px;
    border-radius:20px;
    width:80%;
    font-size:1.2em;
    display:none;
    animation:fadeIn 1s ease;
    box-shadow:0 0 25px #ff4dc4;
}

@keyframes fadeIn{
    from{opacity:0; transform:translate(-50%,20px);}
    to{opacity:1; transform:translate(-50%,0);}
}
</style>
</head>
<body>

<img id="photo" src="picture1.jpeg">

<div id="lyrics">Waiting for the music to start... ðŸ’–</div>

<div id="controls">
    <button onclick="showMessage('Wyrielle, every time I see you, my heart skips a beat ðŸ’ž')">Message 1</button>
    <button onclick="showMessage('You make my world brighter than I ever imagined ðŸ’—')">Message 2</button>
    <button onclick="showMessage('Being with you feels like magic every day ðŸ’–')">Message 3</button>
    <button onclick="showMessage('I will always cherish you and love you endlessly ðŸ’')">Message 4</button>
</div>

<div id="popup"></div>

<audio id="audio" src="anthem.mp3"></audio>

<script>
const audio = document.getElementById("audio");
const lyricsDiv = document.getElementById("lyrics");
const popup = document.getElementById("popup");
const photo = document.getElementById("photo");

/* Example simple lyric timing (replace with your LRC system later) */
const lyrics = [
    {time:0, text:"One, two, three, four"},
    {time:3, text:"So you're on the prowl..."},
    {time:18, text:"Sunglasses indoors..."},
    {time:35, text:"Call off the search..."},
    {time:58, text:"Her eyes invite you..."},
    {time:78, text:"Number one party anthem"}
];

audio.ontimeupdate = function(){
    let current = audio.currentTime;
    for(let i=0;i<lyrics.length;i++){
        if(current >= lyrics[i].time){
            lyricsDiv.textContent = lyrics[i].text;
        }
    }
};

/* Show floating message WITHOUT stopping lyrics */
function showMessage(message){
    if(audio.paused) audio.play();

    popup.textContent = message;
    popup.style.display = "block";

    setTimeout(()=>{
        popup.style.display = "none";
    },8000); // message visible 8 seconds
}
</script>

</body>
</html>
